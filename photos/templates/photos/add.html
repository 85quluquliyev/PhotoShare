<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class='m-5'>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class='btn btn-dark my-3' href="{% url 'gallery' %}">Go Back</a>
                <div class="card">
                    <form method='POST' action='' enctype='multipart/form-data'> 
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name='description' type="text" placeholder='Enter a description' class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name='category' placeholder='Enter a description' class="form-control">
                                <option value='none'>Select a category</option>
                                {% for category in categories %}
                                    <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name='category_new' type="text" placeholder='Create a new category' class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input required name='image' type="file" class="form-control-file">
                        </div>

                        <button type='submit' class='btn btn-dark m-3'>Submit</button>

                      </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
