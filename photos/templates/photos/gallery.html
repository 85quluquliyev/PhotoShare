<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class='m-5'>
   
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                         <a href="{% url 'gallery' %}">All</a>
                      </li>
                      {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}">
                                {{category.name}}
                            </a>
                        </li>
                      {% endfor %}
                      <li class="list-group-item">
                      <a class='btn btn-dark btn-block btn-sm m-1' href="{% url 'add' %}">Add</a>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card mr-2 my-2">
                            <img src='{{photo.image.url}}' 
                            class="image-thumbail" alt="...">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                                <a class='btn btn-outline-dark btn-sm m-1'href='{% url 'photo' photo.id %}'>View</a>
                        </div>
                    </div>
                    {% empty %}
                        <h3>No Photo</h3>
                    {% endfor %}  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
